<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>História do Usuário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Azumi Pluga Bank</h1>

    <img src="/imagens/azumiplugabank_logo-removebg-preview.png">

    <form action="https://formsubmit.co/gabriel.henriquefj08@gmail.com" method="POST" data-form>

        <h1 class="Contato"> Contato: </h1>

        <label for="nome" >Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Nome" required/>

        <label for="email" >E-mail</label>
        <input type="email" name="email" id="email"   placeholder="E-mail"  required />

        <label for="telefone" >Telefone</label>
        <input type="number" nome="telefone" placeholder="Telefone" id="Telefone" required />
        
        <h1 class="Projetos"> Projeto:</h1>

        <label for="contexto e ambiente">Contexto e ambiente</label>
        <input type="text" name="contexto" id="contexto" placeholder="Cenário em que o usuário interage com produto/serviço." required/>


        <label for="Desafios e Necessidades">Desafios e Necessidades</label>
        <input type="text" name="Desafios" id="Desafios" placeholder="Quais são os principais desafios enfrentados." required/>


        <label for="Objetivos e Expectativas">Objetivos e Expectativas</label>
        <input type="text" name="Objetivos" id="Objetivos" placeholder="Objetivos do usuário ao utilizar nosso produto/serviço." required/>


        <label for="Cenários de Uso">Cenários de Uso</label>
        <input type="text" name="Cenários" id="Cenários" placeholder="Exemplos concretos em situações do dia a dia." required/>


        <label for="Preparado por">Preparado por</label>
        <input type="text" name="Preparado" id="Preparado" placeholder=" Autor" required/>

        <h1 class="obs">Observações:</h1>

        <textarea name="Observações" id="obs" cols="75" rows="5" required> Digite aqui suas Observações</textarea>
        

        <button type="submit" data-button>Enviar</button>

        

        <h3> Link para download do arquivo de Requisição</h3>



        <ul>
            <li>
                                
                <a href="História do Usuário.pdf" download="História do Usuário" type="application/pdf" ></i>Baixar PDF </a> <i class="fa-solid fa-file-arrow-down"> </i>
            </li>
        </ul>
        
        
        
    </form>
</body>
</html>
